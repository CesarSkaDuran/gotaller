<div class="flex flex-col  max-h-screen -m-6">
    <div 
        class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <h2 class="text-lg font-medium">Lista Ordenes de vehiculos {{dataTipoVehiculo}} </h2>
        <button (click)="close()" mat-icon-button [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
    <br>
    <div fxLayout="column" class=" pr-3 sm:pr-5 pl-6 sm:pl-8" class="cont-content-modal">

        <div class="cont-table">
            <mat-dialog-actions>
                <table mat-table [dataSource]="dataSource" class="table-100">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef class="txt-left"><strong>ID_OT</strong></th>
                        <td mat-cell *matCellDef="let element" class="txt-left">
                            {{ element.id }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="cliente">
                        <th mat-header-cell *matHeaderCellDef><strong>Cliente</strong></th>
                        <td mat-cell *matCellDef="let element"> {{ element.cliente }} </td>
                    </ng-container>
         
                    <ng-container matColumnDef="celular">
                        <th mat-header-cell *matHeaderCellDef><strong>Celular / telefono</strong></th>
                        <td mat-cell *matCellDef="let element"> {{ element.celular }} </td>
                    </ng-container>
                    <ng-container matColumnDef="modelo">
                        <th mat-header-cell *matHeaderCellDef class="txt-left"><strong>Modelo VH</strong></th>
                        <td mat-cell *matCellDef="let element" class="txt-left">
                            {{ element.modelo }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="placa">
                        <th mat-header-cell *matHeaderCellDef><strong>Placa</strong></th>
                        <td mat-cell *matCellDef="let element"> {{ element.placa }} </td>
                    </ng-container>
                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef class="txt-left"><strong>Acciones</strong></th>
                        <td mat-cell *matCellDef="let element" class="txt-left">
                           <button  mat-icon-button [tabIndex]="-1">
                               <mat-icon class="text-current" [svgIcon]="'heroicons_outline:eye'"></mat-icon>
                           </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-dialog-actions>
        </div>
    </div>
</div>
